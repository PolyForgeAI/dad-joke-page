<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dad & Alle Barna Jokes</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 4rem;
      margin: 0;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    button {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #dadBtn {
      background-color: #007acc;
      color: white;
    }

    #barnaBtn {
      background-color: #d32f2f;
      color: white;
    }

    #joke {
      white-space: pre-wrap;
      font-size: 1.3rem;
      max-width: 600px;
      text-align: center;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="buttons">
    <button id="dadBtn">Tell Dad Joke</button>
    <button id="barnaBtn">Fortell Alle Barna-vits</button>
  </div>
  <div id="joke"></div>

  <script>
    const dadBtn = document.getElementById("dadBtn");
    const barnaBtn = document.getElementById("barnaBtn");
    const jokeDiv = document.getElementById("joke");

    async function fetchJoke(type) {
      const btn = type === 'dad' ? dadBtn : barnaBtn;
      const defaultText = type === 'dad' ? 'Tell Dad Joke' : 'Fortell Alle Barna-vits';
      const loadingText = 'Loading...';

      btn.disabled = true;
      btn.textContent = loadingText;

      try {
        const res = await fetch(`/.netlify/functions/gptJoke?type=${type}`);
        const joke = await res.text();
        jokeDiv.textContent = joke;
      } catch (err) {
        jokeDiv.textContent = "⚠️ Joke failed to load.";
        console.error(err);
      }

      btn.disabled = false;
      btn.textContent = type === 'dad' ? "Tell another Dad Joke" : "Fortell en ny Alle Barna-vits";
    }

    dadBtn.addEventListener("click", () => fetchJoke("dad"));
    barnaBtn.addEventListener("click", () => fetchJoke("alle"));
  </script>
</body>
</html>
