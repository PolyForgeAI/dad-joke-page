<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dad Joke Generator</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 5rem;
      margin: 0;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1.25rem;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #999;
      cursor: wait;
    }

    #joke {
      margin-top: 3rem;
      max-width: 600px;
      font-size: 1.5rem;
      text-align: center;
      white-space: pre-wrap; /* respects newlines in joke text */
    }
  </style>
</head>
<body>
  <button id="getJoke">Tell me a dad joke</button>
  <div id="joke"></div>

  <script>
    const button = document.getElementById('getJoke');
    const jokeDiv = document.getElementById('joke');

    button.addEventListener('click', async () => {
      button.disabled = true;
      button.textContent = 'Loading joke...';

      try {
        const res = await fetch('/.netlify/functions/gptJoke');
        const jokeText = await res.text();

        // ðŸ§  Try to split joke at punctuation (naively)
        const match = jokeText.match(/^(.*?[\?\.\!\:])\s+(.*)/s);

        let formatted;
        if (match) {
          formatted = `${match[1]}\n\n${match[2]}`;
        } else {
          formatted = jokeText;
        }

        jokeDiv.textContent = formatted;
        button.textContent = 'Tell another joke';
      } catch (err) {
        jokeDiv.textContent = 'ðŸ˜¢ Joke failed to load.';
        console.error('Error fetching joke:', err);
        button.textContent = 'Try again';
      }

      button.disabled = false;
    });
  </script>
</body>
</html>
